# See https://github.com/charlierudolph/dependency-lint/blob/v3.1.2/docs/configuration.md
# for a detailed explanation of the options

allowUnused: []

devFilePatterns:
  - 'test/**/*'

devScripts:
  - build
  - lint
  - publish
  - test
  - update
  - update-check

filePattern: '**/*.coffee'

ignoreFilePatterns:
  - 'node_modules/**/*'

stripLoaders: false

transpilers:
  - module: coffee-script
    extension: coffee
